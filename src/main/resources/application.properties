server.port=8000
springdoc.api-docs.path=/api/templete
springdoc.swagger-ui.path=/api/templete/swagger-ui.html

# maridb
spring.datasource.druid.mariadb.url=jdbc:mariadb://120.27.247.206:3306/cloud?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.druid.mariadb.username=root
spring.datasource.druid.mariadb.password=root
spring.datasource.druid.mariadb.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.druid.mariadb.type= com.alibaba.druid.pool.DruidDataSource

spring.datasource.druid.mariadb.initial-size=5
spring.datasource.druid.mariadb.min-idle=10
spring.datasource.druid.mariadb.max-active=100
spring.datasource.druid.mariadb.max-wait=30000
spring.datasource.druid.mariadb.time-between-eviction-runs-millis=60000
spring.datasource.druid.mariadb.min-evictable-idle-time-millis=30000
spring.datasource.druid.mariadb.validation-query=SELECT 1
spring.datasource.druid.mariadb.test-while-idle=true
spring.datasource.druid.mariadb.test-on-borrow=false
spring.datasource.druid.mariadb.test-on-return=false
spring.datasource.druid.mariadb.pool-prepared-statements=true
spring.datasource.druid.mariadb.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.mariadb.filters=stat
spring.datasource.druid.mariadb.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.druid.mariadb.use-global-data-source-stat=true 

