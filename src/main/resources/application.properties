### redis Configuration
spring.redis.host=120.27.247.206
spring.redis.port=6379
spring.redis.timeOut=5000
spring.redis.redissson.file=classpath:redisson.yaml

# async thread pool config
spring.async-thread-pool.enable=true
spring.async-thread-pool.core-pool-size=4
spring.async-thread-pool.max-pool-size=40000
spring.async-thread-pool.queue-capacity=80000
spring.async-thread-pool.thread-name-prefix=Async-ThreadPool-
spring.async-thread-pool.keep-alive-seconds=60
spring.async-thread-pool.allow-core-thread-time-out=false
spring.async-thread-pool.wait-for-tasks-to-complete-on-shutdown=false
spring.async-thread-pool.await-termination-seconds=10

grpc.client.grpc-storage-server.address=static://127.0.0.1:9000
grpc.client.grpc-storage-server.negotiation-type=plaintext

# rocketmq
rocketmq.nameServer=120.27.247.206:9876
rocketmq.producer.retryTimesWhenSendFailed=3
rocketmq.producer.retryTimesWhenSendAsyncFailed=3
rocketmq.producer.sendMsgTimeout=5000
rocketmq.producer.maxMessageSize=1048576
rocketmq.producer.group=pg_user
rocketmq.client.logUseSlf4j=true



